<div class="container-fluid main-container">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container p-3 p-sm-4">
            <div class="text-center">
                <i class="bi bi-person"></i>
            </div>
            <div class="form-heading text-center mb-2" style="color: #1676BD;">LOGIN</div>

            <div class="mb-3">
                <label for="email" class="form-label ">Email address <span class="empty-alert">*</span></label>
                <input type="email" class="form-control " id="email" formControlName="email">
            </div>
            <div
                *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched|| loginForm.controls['email'].dirty)">
                <p class="empty-alert"> <span class="fa fa-info-circle error-info-icon mr-1"></span> Please fill this
                    field to continue </p>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label ">Password  <span class="empty-alert">*</span></label>
                <input type="password" class="form-control" id="password" formControlName="password" maxlength="6">
                <div
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                    <p class="empty-alert"> <span class="fa fa-info-circle error-info-icon mr-1"></span> Please fill
                        this field to continue </p>
                </div>
            </div>

            <button type="submit" class="btn  login-btn w-100 mt-3 fw-bold">Login</button>
        </form>
    </div>

</div>
