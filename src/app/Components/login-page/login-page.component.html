<div class="container-fluid main-container">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
            <div class="form-heading text-center mb-3 fw-bolder">Login</div>
            
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control " id="email" formControlName="email" placeholder="Enter your email" >
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
            </div>
    
            <button type="submit" class="btn  login-btn w-100 mt-3 fw-bold" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
    
</div>
